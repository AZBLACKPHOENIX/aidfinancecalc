<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BUSINES PARTNERS FIXED INVESTMENTS CALCULATOR</title>
</head>

<body>
    <header>
        <h1>AID FINANCE</h1>
    </header>
    <div class="container">
     
        <div class="calculator">
            <div class="input-group">
                <label for="investmentAmount">Enter Investment Amount (in R):</label>
                <input type="number" id="investmentAmount" class="styled-input">
            </div>
            <div class="input-group">
                <label for="investmentPeriod">Select Investment Period (in months):</label>
                <input type="range" id="investmentPeriod" class="round-input" min="1" max="12" step="1">
                <span id="periodValue">1 month</span>
            </div>
            <h2 id="roi">Return on Investment: R0.00</h2>
            <h2 id="totalAmount">Total Amount Returned: R0.00</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
